<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample10-4-2</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
      const canvas1=document.getElementById("canvas1");
      const ctx1=canvas1.getContext("2d");
      //文字
      ctx1.fillStyle="black";
      ctx1.font="20px serif";
      ctx1.fillText("ウェブ応用",20,20)
 
    </script>
  </body>
</html>
