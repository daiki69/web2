<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル9-2</title>
    <style>
    </style>
  </head>
  <body>
    <p>xの座標：<span id="px"></span>px</p>
    <p>yの座標：<span id="py"></span>px</p>
    <script>
        const px = document.getElementById("px");
        const py = document.getElementById("py");
        let x,y ;
        document.addEventListener("mousemove",
            function(e){
                x=e.clientX;
                y=e.clientY;
                px.innerHTML=x;
                py.innerHTML=y;
            })
    </script>
  </body>
</html>
