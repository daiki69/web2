<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample10-3-2</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="200" height="200"></canvas></p>
    <script>
      const canvas1=document.getElementById("canvas1");
      const ctx1=canvas1.getContext("2d");

      //直線
      ctx1.beginPath();
      ctx1.moveTo(10,10);
      ctx1.lineTo(90,90);
      ctx1.lineWidth=10;
      ctx1.StrokeStyle="blue";
      ctx1.Stroke();

      //折れ線
      ctx1.beginPath();
      ctx1.moveTo(110,10);
      ctx1.lineTo(150,90);
      ctx1.lineTo(190,10);
      ctx1.lineWidth=10;
      ctx1.StrokeStyle="blue";
      ctx1.Stroke();
 
    </script>
  </body>
</html>
