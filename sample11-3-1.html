<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>sample11-3-1</title>
    <style>
      #canvas1{border:1px solid gray;}
      p{text-align:center;}
    </style>
  </head>
  <body>
    <p><canvas id="canvas1" width="300" height="300"></canvas></p>
    <p>データ1<input type="range" id="input1" max="300"></p>
    <p>データ2<input type="range" id="input2" max="300"></p>
    <p>データ3<input type="range" id="input3" max="300"></p>
    <p><button onclick="btn1();">ボタン1</p>

    <script>
    const canvas1=document.getElementById("canvas1");
    const ctx1=canvas1.getContext("2d");

    //インプット要素の取得
    const input1 =document.getElementById("input1");
    const input2 =document.getElementById("input2");
    const input3 =document.getElementById("input3");
    
    function btn1(){
    //①値の取得
    let h1 = parseFloat(input1.value);
    let h2 = parseFloat(input2.value);
    let h3 = parseFloat(input3.value);  

    //描画の削除
    ctx1.clearRect(0,0,300,300);

    //直線を描画
    ctx1.beginPath();
    ctx1.moveTo(0,300-0);
    ctx1.lineTo(100,300-h1);
    ctx1.lineTo(200,300-h2);
    ctx1.lineTo(300,300-h3);
    ctx1.strokeStyle="green";
    ctx1.lineWidth=1;
    ctx1.stroke();
}
    </script>
  </body>
</html>
