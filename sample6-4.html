<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>サンプル6-2</title>
    <style>
    </style>
  </head>
  <body>
    <p><button onclick="start()">開始</button></p>
    <p><button onclick="finish()">終了</button></p>
    <p id="date1"></p>
    <script>
    const date1 = document.getElementById("date1");
    let startTime;
    function start(){
        const now = new Date();
        startTime= now.getTime();
        }
    function finish(){
        const now =new Date();
        let finishTime= now.getTime();
        let result=finishTime-startTime; 
        date1.innerHTML = result+"ミリ秒";
    }
    </script>
  </body>
</html>
